version: "3.9"

services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ROOT
      MYSQL_DATABASE: leaguepro
    ports:
      - "3307:3306"        # host 3307 -> container 3306
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: hussainshaik032/sports-backend:latest
    container_name: springboot
    ports:
      - "8080:8080"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/leaguepro
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ROOT
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

  frontend:
    image: hussainshaik032/sports-frontend:latest
    container_name: react
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
